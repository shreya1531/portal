<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | Intern Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #181818, #2b2b2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffd700, #ff8800);
      -webkit-background-clip: text;
      color: transparent;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .leaderboard {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      padding: 20px;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      transition: background 0.3s;
    }
    .entry:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .medal {
      font-size: 1.5rem;
    }
    .name {
      font-weight: 600;
    }
    .donations {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>🏆 Top Interns Leaderboard</h1>

  <div class="leaderboard">
    <div class="entry">
      <span class="medal">🥇</span>
      <span class="name">Kiara Singh (kiara2025)</span>
      <span class="donations">₹1450</span>
    </div>
    <div class="entry">
      <span class="medal">🥈</span>
      <span class="name">Shreya Sharma (shreya2025)</span>
      <span class="donations">₹1250</span>
    </div>
    <div class="entry">
      <span class="medal">🥉</span>
      <span class="name">Arjun Patel (arjun2025)</span>
      <span class="donations">₹850</span>
    </div>
    <div class="entry">
      <span class="medal">🎖️</span>
      <span class="name">Vishal Gupta (vishal2025)</span>
      <span class="donations">₹300</span>
    </div>
  </div>
</body>
</html>
